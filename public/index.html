<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1 Million</title>

  <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body>
  <div class="screen-wrapper">
    <div class="screen" id="screen"></div>
    <div id="button-fullscreen">Fullscreen</div>
    <div class="screen" id="preview"></div>
  </div>

  <div class="form-wrapper">
    <div>Add action</div>

    <form>
      <label for="form-action-name">Action name</label>
      <input type="text" name="name" id="form-action-name" required />

      <label for="form-action-url">Action URL</label>
      <input type="text" name="url" id="form-action-url" required />

      <label>Action type</label>
      <select name="type">
        <option value="image">Image</option>
        <option value="video">Video</option>
      </select>

      <input type="submit" />
    </form>
  </div>

  <div class="actions" id="actions"></div>

  <script src="js/js.js"></script>
</body>
</html>
